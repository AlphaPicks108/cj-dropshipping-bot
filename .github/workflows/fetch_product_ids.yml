name: Fetch Product IDs from Printful

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:  # Allows manual triggering

jobs:
  fetch-product-ids:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Product ID Fetch Script
        run: |
          python productidfetch.py
        env:
          PRINTFUL_API_TOKEN: ${{ secrets.PRINTFUL_API_TOKEN }}

      - name: Upload Product ID Artifact
        if: success()  # âœ… Only upload if script succeeds
        uses: actions/upload-artifact@v4
        with:
          name: product-ids
          path: product_ids.txt
          retention-days: 30
