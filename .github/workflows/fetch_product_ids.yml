name: Fetch Product IDs and Save to Artifact

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:  # Allows manual triggering

jobs:
  fetch-product-ids:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Product ID Fetch Script
        run: python productidfetch.py
        env:
          PRINTROVE_API_KEY: ${{ secrets.PRINTROVE_API_KEY }}

      - name: Upload Product ID Artifact
        uses: actions/upload-artifact@v4  # âœ… Updated to v4
        with:
          name: product-ids
          path: product_ids.txt
          retention-days: 30  # Keeps artifacts for 30 days
