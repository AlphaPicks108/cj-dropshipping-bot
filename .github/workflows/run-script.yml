name: Run CJ Dropshipping Script

on:
  workflow_dispatch:  # Allows manual execution
  schedule:
    - cron: '30 */5 * * *'  # ⏳ Runs every 5.5 hours

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # ⏳ Prevents auto-cancel (6 hours max runtime)

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Create Empty fetched_products.txt If It Doesn't Exist
        run: |
          if [ ! -f fetched_products.txt ]; then
            touch fetched_products.txt
          fi

      - name: Run Script (Append New Data)
        env:
          CJ_API_TOKEN: ${{ secrets.CJ_API_TOKEN }}
        run: python cj_script.py

      - name: Upload Updated fetched_products.txt
        uses: actions/upload-artifact@v4
        with:
          name: all-fetched-products  # ✅ This artifact will always hold all products
          path: fetched_products.txt
