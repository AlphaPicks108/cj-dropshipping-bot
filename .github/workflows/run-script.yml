name: Run CJ Dropshipping Script

on:
  workflow_dispatch:  # Allows manual execution
  schedule:
    - cron: '0 * * * *'  # ⏳ Runs every 1 hour

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # ⏳ Prevents auto-cancel (2 hours max runtime)

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Create Empty fetched_products.txt If It Doesn't Exist
        run: |
          if [ ! -f fetched_products.txt ]; then
            touch fetched_products.txt
          fi

      - name: Run Script (Fetch 1 Page, Handle Rate Limits)
        env:
          CJ_API_TOKEN: ${{ secrets.CJ_API_TOKEN }}
        run: python cj_script.py
        timeout-minutes: 60  # ⏳ Prevents script from running too long
        continue-on-error: true  # ✅ Prevents workflow failure if API rate limit is hit

      - name: Upload Updated fetched_products.txt
        uses: actions/upload-artifact@v4
        with:
          name: all-fetched-products  # ✅ Keeps all data in one artifact
          path: fetched_products.txt
