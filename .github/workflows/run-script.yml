name: Run CJ Dropshipping Script

on:
  workflow_dispatch:  # Allows manual execution
  schedule:
    - cron: '0 * * * *'  # Runs every hour (Modify if needed)

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Script
        run: python cj_script.py

      - name: Upload fetched products file
        uses: actions/upload-artifact@v4  # âœ… Updated to v4 (fixes error)
        with:
          name: fetched-products
          path: fetched_products.txt
